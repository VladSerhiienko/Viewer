version: '{build}'
branches:
  only:
  - master
skip_tags: true
image: Visual Studio 2017
platform: x64
configuration: Release
init:
  - git config --global core.autocrlf true
install:
  - ps: (Get-Content CMakeLists.txt).replace("git@github.com:","https://github.com/") | Set-Content CMakeLists.txt
before_build:
  - cmake -G "Visual Studio 15 2017 Win64" -Bbuild_windows_amd64 -H.
build:
  project: build_windows_amd64/viewer.sln
  parallel: true
  verbosity: minimal
notifications:
- provider: Email
  to:
    - vlad.serhiienko@gmail.com
  subject: Viewer build {{buildVersion}} - {{status}}
  on_build_success: false
  on_build_failure: true
  on_build_status_changed: true