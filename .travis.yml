
language:
  - cpp

matrix:
  fast_finish: true
  include:
    - os: linux
      compiler: gcc
      sudo: required
      dist: trusty

cache:
  apt: true

addons:
  apt:
    packages:
      - ninja-build
      - lcov

branches:
  only:
    - master

compiler:
  - gcc

before_script:
  - sudo apt-get install 
  - sudo apt-get update
  - sudo apt-get -y install python3 libx11-dev libxxf86vm-dev libxrandr-dev libxcb1-dev libxcb-keysyms1-dev libxcb-icccm4-dev clang

install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libassimp-dev libglm-dev graphviz libxcb-dri3-0 libxcb-present0 libpciaccess0 cmake libpng-dev libxcb-dri3-dev libx11-dev libx11-xcb-dev libmirclient-dev libwayland-dev libxrandr-dev
  - wget -O vulkansdk.run https://sdk.lunarg.com/sdk/download/1.0.68.0/linux/vulkansdk-linux-x86_64-1.0.68.0.run
  - chmod ugo+x vulkansdk.run
  - ./vulkansdk.run
  - export VK_SDK_PATH=$TRAVIS_BUILD_DIR/VulkanSDK/1.0.65.1/x86_64
  - export VULKAN_SDK=$TRAVIS_BUILD_DIR/VulkanSDK/1.0.65.1/x86_64

script:
  - sed -i 's,git@github.com:,https://github.com/,g' CMakeLists.txt
  - cmake -H. -Bbuild_linux_x86_64
  - cd build_linux_x86_64
  - make
  - cd ..

notifications:
  email:
    recipients:
      - vlad.serhiienko@gmail.com
    on_success: change
    on_failure: always
